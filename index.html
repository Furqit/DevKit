<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevKit - Developer Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-nav">
        <a class="nav-item" data-tool="json-tool">
          <i class="fas fa-code nav-icon"></i>
          <span class="nav-label">JSON</span>
        </a>
        <a class="nav-item" data-tool="yaml-tool">
          <i class="fas fa-code nav-icon"></i>
          <span class="nav-label">YAML</span>
        </a>
        <a class="nav-item" data-tool="uuid-tool">
          <i class="fas fa-key nav-icon"></i>
          <span class="nav-label">UUID</span>
        </a>
        <a class="nav-item" data-tool="base64-tool">
          <i class="fas fa-exchange-alt nav-icon"></i>
          <span class="nav-label">Base64</span>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
      <div class="logo-header">DevKit</div>
      
      <!-- JSON Tool -->
      <section id="json-tool" class="tool-section">
        <div class="tool-header">
          <h2>JSON Formatter</h2>
          <p>Format and validate your JSON data</p>
        </div>
        <div class="tool-container">
          <div class="button-group">
            <button id="format-json" class="action-button">Format</button>
            <button id="stringify-json" class="action-button">Stringify</button>
            <button id="minify-json" class="action-button">Minify</button>
          </div>
          <div id="json-error" class="message error-message"></div>
          <div id="json-success" class="message success-message"></div>
          <div class="json-editors-container">
            <div class="editor-container">
              <div id="json-input-editor"></div>
            </div>
            <div class="editor-container">
              <div id="json-output-editor"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- YAML Tool -->
      <section id="yaml-tool" class="tool-section">
        <div class="tool-header">
          <h2>YAML Formatter</h2>
          <p>Format and validate your YAML data</p>
        </div>
        <div class="tool-container">
          <div class="button-group">
            <button id="format-yaml" class="action-button">Format</button>
            <button id="minify-yaml" class="action-button">Minify</button>
            <button id="to-json-yaml" class="action-button">To JSON</button>
          </div>
          <div id="yaml-error" class="message error-message"></div>
          <div id="yaml-success" class="message success-message"></div>
          <div class="yaml-editors-container">
            <div class="editor-container">
              <div id="yaml-input-editor"></div>
            </div>
            <div class="editor-container">
              <div id="yaml-output-editor"></div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- UUID Tool -->
      <section id="uuid-tool" class="tool-section">
        <div class="tool-header">
          <h2>UUID Generator</h2>
          <p>Generate and validate UUIDs</p>
        </div>
        <div class="tool-container">
          <div class="uuid-tabs">
            <button id="generate-tab" class="tab-button active">Generate</button>
            <button id="validate-tab" class="tab-button">Validate</button>
          </div>

          <!-- Generate Tab Content -->
          <div id="generate-content" class="tab-content active">
            <div class="options-container">
              <div class="option-group">
                <label for="uuid-version">UUID Version:</label>
                <select id="uuid-version" class="select-input">
                  <option value="v4">v4 (Random)</option>
                  <option value="v1">v1 (Timestamp)</option>
                  <option value="v3">v3 (MD5 Namespace)</option>
                  <option value="v5">v5 (SHA-1 Namespace)</option>
                </select>
              </div>
              
              <div id="namespace-options" class="option-group hidden">
                <label for="uuid-namespace">Namespace:</label>
                <select id="uuid-namespace" class="select-input">
                  <option value="dns">DNS</option>
                  <option value="url">URL</option>
                  <option value="oid">OID</option>
                  <option value="x500">X500</option>
                  <option value="custom">Custom UUID</option>
                </select>
                <div id="custom-namespace-container" class="hidden">
                  <label for="custom-namespace">Custom Namespace UUID:</label>
                  <input type="text" id="custom-namespace" class="text-input" placeholder="Enter valid UUID...">
                </div>
              </div>
              
              <div id="name-input-container" class="option-group hidden">
                <label for="uuid-name">Name:</label>
                <input type="text" id="uuid-name" class="text-input" placeholder="Enter name...">
              </div>
              
              <div class="option-group">
                <label for="uuid-count">Number of UUIDs:</label>
                <input type="number" id="uuid-count" class="number-input" min="1" max="100" value="1">
              </div>
              
              <div class="option-group">
                <label class="checkbox-label">
                  <input type="checkbox" id="uppercase-uuid">
                  Uppercase
                </label>
              </div>
            </div>
            
            <div class="button-group">
              <button id="generate-uuid" class="action-button primary">Generate UUID</button>
              <button id="copy-uuid" class="action-button">Copy to Clipboard</button>
              <button id="download-uuid" class="action-button">Download .txt</button>
            </div>
            
            <div id="uuid-error" class="message error-message"></div>
            <div id="uuid-success" class="message success-message"></div>
            
            <div class="uuid-result-container">
              <textarea id="uuid-result" class="monospace" readonly></textarea>
            </div>
          </div>
          
          <!-- Validate Tab Content -->
          <div id="validate-content" class="tab-content">
            <div class="validate-container">
              <textarea id="uuid-validate-input" class="monospace" placeholder="Paste UUID to validate..."></textarea>
              <div id="validate-error" class="message error-message"></div>
              <div id="validate-result" class="message success-message"></div>
              <button id="validate-uuid" class="action-button primary">Validate UUID</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Base64 Tool -->
      <section id="base64-tool" class="tool-section">
        <div class="tool-header">
          <h2>Base64 Encoder/Decoder</h2>
          <p>Convert text to and from Base64 encoding</p>
        </div>
        <div class="tool-container">
          <div class="mode-toggle">
            <button id="encode-button" class="active">Encode</button>
            <button id="decode-button">Decode</button>
          </div>
          <div id="base64-error" class="message error-message"></div>
          <div class="input-area">
            <textarea id="base64-input" placeholder="Paste input here..."></textarea>
          </div>
          <div class="output-area">
            <textarea id="base64-output" class="monospace" readonly></textarea>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-bottom">
        <p>
          &copy; 2025 DevKit by 
          <a href="https://furq.dev" target="_blank" class="author-link">Furq</a>
        </p>
        <div class="social-links">
          <a href="https://github.com/furqit/devkit" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- Entry point for Vite -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
